<HTML>
<HEAD>
    <style>
        hr {
            background: red;
            width: 100px;
            height: 10px;
            margin-top: 50px;
        }
    </style>
    <script>
        var tmp = true;
        var maxWidth = "400px";
        var minWidth = "100px";

        function ln() {
            var line = document.getElementById('line');
            if (tmp) {
                line.style.width = maxWidth; //изменяю размер
                document.getElementById('line').style.marginLeft = "200px";
                tmp = false;
            } else {
                line.style.width = minWidth; //изменяю размер
                document.getElementById('line').style.marginLeft = "1200px";
                tmp = true;
            }
        }
    </script>
</HEAD>
<BODY>
    <hr id="line">
    <input type="button" value="Изменить размер лиинии и
    положение на странице" onclick="ln();">
</BODY>
</HTML>
