<HTML>
<HEAD>
    <TITLE>Операции над объектами. Свойства текстового поля
    </TITLE>
    <script language="JavaScript">
        function propobj(obj) {
            var result = ""
            for (var i in obj) {
                result += obj.data.value + "." + i + " = " + (obj.data)[i] + "\r\n"
            }
            result += "\n\r"
            form1.data.value = result
        }
    </script>
</HEAD>
<BODY bgcolor=F8F8FF>
    <CENTER>
        <H4>Определение свойств объектов</H4>
        <FORM name="form1">
            <input type="button" value=Выполнить onClick="propobj (form1)">
            <hr>
            <textarea name="data" cols=30 rows=10 id=1>Текст</textarea>
            <hr>
            <input type="reset" value=Очистить>
    </CENTER>
    </FORM>
</BODY>
</HTML>
