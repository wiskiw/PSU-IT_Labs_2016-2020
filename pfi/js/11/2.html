<HTML>

<HEAD>
    <TITLE>Количество заданных слов в тексте</TITLE>
    <script language="JavaScript">
        function numword(obj) {
            var h = obj.data.value
            var s = obj.textin.value
            s = ' ' + s + ' '
            h = ' ' + h + ' '
            var m = h.length
            var res = 0
            var i = 0
            while (i <= s.length - 1) {
                ch = s.substr(i, m)
                if (ch == h) {
                    res += 1;
                    i = i + m - 1
                } else
                    i++
            }
            obj.result.value = res
        }
    </script>
</HEAD>

<BODY bgcolor="#FFFFCC">
    <H4>Количество заданных слов в тексте</H4>
    <FORM name="form1">
        Введите текст:<br>
        <textarea name="textin" rows=4 cols=20></textarea>
        <hr> Введите слово: <input type="text" name="data" size="8">
        <hr>
        <input type="button" value="Опpeдeлить" onClick="numword(form1)">
        <hr> Количество слов в тексте: <input type="text" name="result" size=8>
        <hr>
        <input type="reset" value="Отменить">
    </FORM>
</BODY>

</HTML>
