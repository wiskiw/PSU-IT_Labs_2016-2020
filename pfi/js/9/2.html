<HTML>
<HEAD>
    <TITLE>Итерационные методы. Совершенные числа</TITLE>
    <script language="JavaScript">
        function sumdel(n) {
            var s = 1;
            for (var i = 2; i <= n / 2; i++) {
                if (n % i == 0) s += i
            }
            return s
        }

        function sov(obj) {
            var n = obj.numb.value;
            var s = ""
            if (n == sumdel(n)) s = "совершенное"
            else s = "не является совершенным"
            return s
        }
    </script>
</HEAD>
<BODY>
    <P> Итерационные методы. Совершенные числа</P>
    <FORM name="form0">
        Введите натуральное число: <input type="text" size=8 name="numb">
        <input type="button" value=Выполнить onClick="this.form.res.value=sov(form0)">
        <hr> Данное число: <input type="text" size=24 name="res">
        <hr>
        <input type="reset" value=Отменить>
    </FORM>
</BODY>
</HTML>
