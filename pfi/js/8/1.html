<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Frames</title>
    <script>
        function change() {
            var d =document.getElementById('page');
            var c = document.getElementById('content');
            c.setAttribute('src',d+'html');
        }
    </script>
</head>
<body style="background: #71f0e0 ">
<p>
    frames
</p>
<iframeset rows="50,*" cols="*">
    <iframe width="100%" src="menu.html" name="menu"> </iframe>
    <iframe id="content" width="100%" style="height: 400px;" src="content.html" name="content"></iframe>
</iframeset>
</body>
</html>
