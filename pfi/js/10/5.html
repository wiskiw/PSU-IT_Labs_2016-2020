<!DOCTYPE html>
<html>
<head>
	<script>
		function fn() {
			var color = ["зеленый", "красный", "желтый", "белый", "черный"];
			var animal = ["крыса", "корова", "тигр", "заяц", "дракон", "змея", "лошадь", "овца", "обезьяна", "курица", "собака", "свинья"];

			var year = document.getElementById("2").value;
			document.getElementById("1").innerText = (color[(year - 4 + color.length) % color.length] + " " + animal[(year - 4 + animal.length) % animal.length]);
		}
	</script>
</head>
<body>
	<label>Year</label>
	<input type="number" id="2">
	<button type="button" onclick="fn()">Click</button>
	<p id="1"></p>
</body>
</html>
