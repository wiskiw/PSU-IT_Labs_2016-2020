<HTML>
<HEAD>
    <title>Третий сценарий в документе</title>

    <script>
        function calculate() {
            var a = +document.getElementById('a').value;
            var b = +document.getElementById('b').value;
            var resultHtml = `<p>Гипотенуза: ${Math.sqrt(a ** 2 + b ** 2)}</p>`;
            
            var result = document.getElementById("result");
            result.innerHTML = resultHtml;
        }
    </script>
</HEAD>
<BODY>
    <h1>Вычисление гипотенузы</h1>
    <label>Катет 1: </label><input type="number" min="1" id="a"><br>
    <label>Катет 2: </label><input type="number" min="1" id="b"><br>
    
    <button onclick="calculate();">Calculate</button>
    <br><br>
    
    <div id="result"></div>
</BODY>
</HTML>
