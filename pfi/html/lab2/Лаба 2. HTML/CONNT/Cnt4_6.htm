www(Word Wide Web) система навигации, поиска и доступа к мультимедийным ресурсам с помощью средств гипертекста
Браузер - программа просмотра гипертекстовых страниц WWW

HTML (Hyper Text Markup Language) - язык разметкиа гипертекста
HTML-документы - это текстовые файлы, содержимое которых размечено специальными дескрипторами (тегами)
Теги (tags) - команды браузеру для того, чтобы он так или иначе отобразил элемент, обособленный данными тегами</textarea>
