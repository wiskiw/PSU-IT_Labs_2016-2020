		<h2 align=center>Тег &lt;IMG&gt;</h2>
		<h3 align=center>Тег <span class=akc>&lt;IMG&gt;</span> позволяет разместить графический объект в 
		любом месте веб-страницы. <br>
		Без атрибута <span class=akc>src</span> не используется (теряет всякий смысл). Этот атрибут указывает имя 
		файла с иллюстрацией:<br>
		<br>
		&lt;IMG <span class=akc>src=&quot;имя_файла&quot;</span>&gt;<br>
		<br>
		Имя файла может быть как абсолютным, так и локальным</h3>
