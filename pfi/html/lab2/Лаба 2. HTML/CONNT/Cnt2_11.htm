<p align="center">
<input type=button value="Текст страницы" onclick="document.getElementById('TXT').style.display=='block'?document.getElementById('TXT').style.display='none':document.getElementById('TXT').style.display='block'"><br>

<textarea onclick="select(this)" style="display:none" id='TXT' rows="7" cols="64">Основные характеристики процессора

Тип (Архитектура)
Количество и назначение регистров памяти
Регистр памяти - минимальная «ячейка», в которой микропроцессор хранит информацию. Из регистров строятся все компоненты процессора:
Арифметико-логическое устройство (АЛУ)
Устройство управления (УУ)
Математический сопроцессор (МсП)
Генератор тактовой частоты (ГТЧ)
Кэш с Диспетчером кэша
Набор команд 
Каждый процессор создается с поддержкой своей собственной системы команд. Так устаревшие процессоры могут «не понимать» команды, на которых работают современные микропроцессоры
Количество ядер
Современная многоядерная технология представляет собой объединение нескольких микропроцессоров в рамках одного узла. Для пользовательских машин обычно применяются 2-4х ядерные структуры, для построения серверных машин, а также для суперкомпьютеров количество ядер может быть гораздо большим
Разрядность
Разрядность - размер машинного слова - количество бит информации, обрабатываемых процессором одновременно за один такт машинного времени
Тактовая частота
Количество тактов машинного времени за единицу времени реального (за секунду). Измеряется в герцах (Гц - МГц, ГГц)
Быстродействие
Количество операций в единицу времени, или количество машинных слов, обрабатываемых в секунду.</textarea>
