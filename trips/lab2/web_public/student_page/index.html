<!doctype html>
<html>
<head>
    <title>Student Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Расписание PSU.by">
    <meta property="og:description" content="Расписание занятий для студентов Полоцкого Государственного университета">
    <meta property="og:image"
          content="http://a.abcnews.com/images/Lifestyle/ht_em_hedgehog_teeth_em_160419_16x9_992.jpg"/>

    <!-- for firebase hosting -->
    <script type="text/javascript">
        const hosting = document.location;
        if (hosting.host.includes("localhost") || hosting.origin.includes("file")) {
            // localhost

        } else {
            // firebase hosting
            document.write("<base href='https://psu-by.firebaseapp.com/student_page/' />");
        }
    </script>

    <link rel="stylesheet" href="main.css">

    <!-- Это для автообновления страницы для моей программки. Уберем, когда будем запускать -->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>
<div class="main_container">

    <div class="navigation-bar">
        <table>
            <tr>
                <td><a href="../admin_page/index.html">Admin Page</a></td>
            </tr>
            <tr>
                <td><a href="../admin_page/login.html">Sign Out</a></td>
            </tr>
        </table>
    </div>

    <form class="form border border_white" id="color_border" enctype="multipart/form-data">
        <div class="selects_container">
            <select class="fac_select select" id="fac_selector">
                <option disabled selected style='display:none;'>Not loaded</option>
            </select>
            <select class="course_select select" id="course_selector">
                <option disabled selected style='display:none;'>Not loaded</option>
            </select>
            <select class="group_select select" id="group_selector">
                <option disabled selected style='display:none;'>Not loaded</option>
            </select>
            <select class="subgroup_select select" id="subgroup_selector">
                <option disabled selected style='display:none;'>Not loaded</option>
            </select>
        </div>
        <div class="buttons_container">
            <div class="color_container">
                <div class="color_button button" week_color="white">БЕЛАЯ</div>
                <div class="color_button button" week_color="green">ЗЕЛЁНАЯ</div>
            </div>
            <div class="week_container">
                <div class="day_button button" day_index=1>ПН</div>
                <div class="day_button button" day_index=2>ВТ</div>
                <div class="day_button button" day_index=3>СР</div>
                <div class="day_button button" day_index=4>ЧТ</div>
                <div class="day_button button" day_index=5>ПТ</div>
                <div class="day_button button" day_index=6>СБ</div>
            </div>
        </div>
        <div class="schedule_container">
            <div class="schedule" id="schedule_container">

            </div>
        </div>
    </form>
</div>


</body>


<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script src="../fb_config.js"></script>
<script src="./js/database.js"></script>

<script type="text/javascript" src="js/studentScript.js"></script>

</html>
